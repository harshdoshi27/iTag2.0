<div class="container form_style" ng-app="mainApp" ng-controller="homeController">
            <form class="form-horizontal" role="form">
                <h2 class="form_style_h2">Create New Data Layer</h2>
                <div class="form-group">
                    <label for="country" class="col-sm-3 control-label">Country Code</label>
                    <div class="col-sm-9">
                        <select id="country" class="form-control" autofocus ng-model="pageInfo.country" >
                        <!-- 	<option value="Please Select One">Please Select One</option> -->
		                	<option value="USA">USA</option>
		                	<option value="UK">UK</option>
		                	<option value="AU">AU</option>
                			<option value=IN"">IN</option>
                        </select>
                    </div>
                </div> <!-- /.form-group -->
                
                 <div class="form-group">
                    <label for="country" class="col-sm-3 control-label">Business Unit</label>
                    <div class="col-sm-9">
                        <select id="country" class="form-control" ng-model="pageInfo.business_unit" >
                        	<!-- <option value="Please Select One">Please Select One</option> -->
							<option>Acquisition</option>
							<option>Merchant</option>
							<option>Travel</option>
							<option>OPENForum</option>
							<option>MR</option>
                        </select>
                    </div>
                </div> <!-- /.form-group -->
                
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">Application Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="Application Name" class="form-control" 
                        ng-model="pageInfo.application_name" >
                    </div>
                </div>
                
                
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">L4 Hierarchy</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="L4 Hierarchy" class="form-control"
                        ng-model="pageInfo.l4_Hierarchy" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">L5 Hierarchy</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="L5 Hierarchy" class="form-control"
                        ng-model="pageInfo.l5_Hierarchy" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">L6 Hierarchy</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="L6 Hierarchy" class="form-control"
                        ng-model="pageInfo.l6_Hierarchy">
                    </div>
                </div>
